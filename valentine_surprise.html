<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }
    h1 { color: #e63946; }
    .images img {
      width: 100%;
      border-radius: 15px;
      margin: 10px 0;
    }
    .buttons {
      margin-top: 20px;
      position: relative;
      height: 60px;
    }
    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    #yesBtn { background: #e63946; color: white; }
    #noBtn {
      background: #adb5bd;
      color: black;
      position: absolute;
      left: 150px;
      top: 0;
    }
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }
    .popup-content {
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      width: 80%;
      max-width: 300px;
    }
    .popup-content img {
      width: 120px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <div class="images">
      <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9" alt="love">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" alt="couple">
    </div>
    <div class="buttons">
      <button id="yesBtn">YES ‚ù§Ô∏è</button>
      <button id="noBtn">NO üòù</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Yayyy!! üéâ</h2>
      <p>So you‚Äôll be my Valentine üíò</p>
      <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="happy gif">
    </div>
  </div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const popup = document.getElementById("popup");

  function moveNoButton() {
    const x = Math.random() * 200;
    const y = Math.random() * 40;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  yesBtn.addEventListener("click", () => {
    popup.style.display = "flex";
  });
</script>
</body>
</html>
